<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
   <style>

   </style>
  </head>
  <body>
    <div class="container">
        <img src="img/rose.jpg" class="slide" id="slide" />
  
        <img src="img/pre.png" class="ico-action ico-prev" onclick="prev()" />
        <img src="img/next.png" class="ico-action ico-next" onclick="next()" />
      </div>
      <script>
        const images = [
          "img/rose.jpg",
          "img/sunflower.jpg",
          "img/lotus.jpg",
          "img/hibiscus.jpg",
          "img/cherry-blossom.jpg",
          "img/flowers.jpg"
         
        ];
  
        let index = 0;
        const slide = document.getElementById("slide");
  
        function next() {
          if (index < images.length - 1) {
            index++;
          } else {
            index = 0;
          }
  
          slide.src = images[index];
        }
  
        function prev() {
          if (index > 0) {
            index--;
          } else {
            index = images.length - 1;
          }
  
          slide.src = images[index];
        }
      </script>
    
      

  </body>
</html>
